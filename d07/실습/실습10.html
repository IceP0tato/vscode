<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Instagram</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./실습10.css'>
    <link href="img/icon_instagram.jfif" rel="shortcut icon" type="image/x-icon" />

<body>
    <div id="wrap">

        </div>
