<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <div id="wrap">
        <div> <!-- 대기 등록 영역 -->
            <h3>대기 등록</h3>
            <div><input class="nameInput" type="text" placeholder="이름을 입력해주세요" /></div>
            <div><input class="phoneInput"  type="text" placeholder="전화번호를 입력해주세요" /></div>
            <div><input class="countInput" type="number" placeholder="인원수를 입력해주세요" /></div>
            <button onclick="addWaiting()">대기 등록</button>
        </div>
        <br />
        <hr />
        <div> <!-- 대기 확인 영역 -->
            <h3>대기 확인</h3>
            <div><input class="phoneCheck" type="text" placeholder="전화번호를 입력해주세요" /></div>
            <button onclick="checkStatus()">대기 확인</button>
        </div>
    </div>
    <script src="./실습17.js"></script>
</body>
</html>
