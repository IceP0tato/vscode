<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form> <!-- 입력 마크업 통합, backend(자바)통신 시 사용 -->
        텍스트 : <input type="text" value="기본값" disabled="disabled" /><br />
        비밀번호 : <input type="password" placeholder="기본값" maxlength="5"/><br />
        텍스트2 : <input type="text" value="기본값" readonly="readonly" autofocus="autofocus"/>
        파일 : <input type="file" /><br />
        파일(다수) : <input type="file" multiple="multiple" /><br />
        숫자 : <input type="number" /><br />
        날짜 : <input type="date" /><br />
        날짜/시간 : <input type="datetime-local" /><br />
        시간 : <input type="time" /><br />
        월 : <input type="month" /><br />
        주 : <input type="week" /><br />
        스크롤 : <input type="range" /><br />
        체크박스(단일) : 
            <input type="radio" name="check"/> 예
            <input type="radio" name="check" /> 아니오<br />
        체크박스 : 
            <input type="checkbox" name="from" /> 뉴스
            <input type="checkbox" name="from" /> 매거진<br />
        버튼(전송) : <input type="submit" /><br />
        리셋 : <input type="reset" /><br />
        버튼(일반) : <input type="button" /><br />
        버튼(일반2) : <button type="button">버튼 2</button><br />

        <br />
        긴 텍스트 : <textarea cols="10" rows="5"></textarea><br />
        목록 상자 : 
            <select>
                <option>네이버</option>
                <option>다음</option>
            </select><br />
    </form>
</body>
</html>
