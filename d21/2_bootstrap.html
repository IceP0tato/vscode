<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CDN: 웹페이지로 코드 제공 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        * {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>

    <h4>1. container</h4>
    <div class="container">부트스트랩의 컨테이너 영역</div> <!-- bs: .container -->

    <h4>2. grid</h4> <!-- 각 구역의 12조각으로 구분하여 레이아웃 -->
    <div class="container">
        <div class="row"> <!-- bs: .row -->
            <div class="col">구역1</div> <!-- bs: .col -->
            <div class="col">구역2</div>
            <div class="col">구역3</div>
            <div class="col">구역4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">구역1: col-6</div> <!-- 6조각 사용 -->
            <div class="col-4">구역2: col-4</div> <!-- 4조각 사용 -->
            <div class="col-2">구역3: col-2</div> <!-- 2조각 사용 -->
        </div>
    </div>
    <div class="container">
        <div class="row"> <!-- 6, 3, 3-->
            <div class="col-6 row"> <!-- 3, 9-->
                <div class="col-3">구역1-2: col-3</div> <!-- 6조각 안에 3조각 -->
                <div class="col-9">구역1-2: col-9</div> <!-- 6조각 안에 9조각 -->
            </div>
            <div class="col-3">구역2: col-3</div>
            <div class="col-3">구역3: col-3</div>
        </div>
    </div>

    <h4>3. table</h4>
    <div class="container">
        <table class="table table-striped table-hover"> <!-- bs. .table, .table-striped, .table-hover -->
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>안녕하세요</td>
                    <td>유재석</td>
                    <td>2025-06-25</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>안녕하세요</td>
                    <td>유재석</td>
                    <td>2025-06-25</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>안녕하세요</td>
                    <td>유재석</td>
                    <td>2025-06-25</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h4>4. carousel (image slide)</h4>
    <div id="carouselExample" class="carousel slide"> <!-- 캐러셀 전체 구역 -->
        <div class="carousel-inner"> <!-- 캐러셀 내용물 -->
            <div class="carousel-item active"> <!-- 캐러셀 이미지 1개 -->
                <img src="https://placehold.co/100x100" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/100x100" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/100x100" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- 캐러셀 자동 이동버튼 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h4>5. modal</h4>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
